<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book - Book Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/zyf6kch.css">
</head>
<body>

  <header class="site-header">
    <h1>Add a New Book</h1>
    <a href="index.html" class="header-btn">‚Üê Back to My Books</a>
  </header>

  <main class="addbook-layout">

    <!-- LEFT DECOR -->
    <img src="assets/chair.svg" alt="Chair" class="decor chair-decor">

    <section class="form-wrapper">

      <!-- üîç GOOGLE SEARCH SECTION -->
      <div class="google-search-wrapper">
        <input
          id="googleSearchInput"
          class="google-search-input"
          type="text"
          placeholder="Search Google Books by title..."
        />

        <button id="googleSearchBtn" class="google-search-btn">
          Search
        </button>
      </div>

      <!-- Search results dropdown -->
      <div id="googleResults" class="google-results-dropdown hidden"></div>

      <!-- FORM -->
      <form id="bookForm" class="card">

        <label>
          Title
          <input type="text" id="title" required>
        </label>

        <label>
          Author
          <input type="text" id="author">
        </label>

        <label>
          Cover image URL
          <input type="url" id="coverImage" placeholder="https://...">
        </label>

        <label>
          Genre tags (comma separated)
          <input type="text" id="genreTags" placeholder="sci-fi, memoir">
        </label>

        <label>
          Description (optional)
          <textarea id="description" rows="3" placeholder="Short description of the book"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Save Book</button>
          <a href="index.html" class="btn-secondary">Cancel</a>
        </div>

      </form>
    </section>

    <!-- RIGHT DECOR -->
    <img src="assets/lamp.svg" alt="Lamp" class="decor lamp-decor">

  </main>

  <script src="js/add-book.js"></script>
</body>
</html>
