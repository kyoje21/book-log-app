<svg width="100%" height="22" viewBox="0 0 600 22" xmlns="http://www.w3.org/2000/svg">

  <!-- Entire shelf (top + lip) with one clean outline -->
  <path 
    d="
      M 20 0 
      L 580 0 
      L 600 10 
      L 600 22 
      L 0 22 
      L 0 10 
      Z
    "
    fill="#8a6748"
    stroke="black"
    stroke-width="1"
  />

  <!-- Top trapezoid highlight -->
  <polygon
    points="
      20,0
      580,0
      600,10
      0,10
    "
    fill="#b58b63"
  />

  <!-- Divider line between top + lip -->
  <line 
    x1="0" y1="10" 
    x2="600" y2="10" 
    stroke="black" 
    stroke-width="1"
  />

</svg>
