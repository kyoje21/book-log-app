<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book - Book Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/zyf6kch.css">
</head>
<body>

  <header class="site-header">
    <h1>Add a New Book</h1>
    <a href="index.html" class="header-btn">← Back to My Books</a>
  </header>


  <!-- MAIN WRAPPER WITH DECOR -->
  <main class="addbook-layout">

    <!-- LEFT: CHAIR -->
    <img src="assets/chair.svg" alt="Chair" class="decor chair-decor">

    <!-- FORM SECTION -->
    <section class="form-wrapper">

      <!-- ⭐ GOOGLE BOOK SEARCH BAR ⭐ -->
      <div class="google-search-box" style="margin-bottom: 1.5rem;">
        <input 
          id="googleSearchInput" 
          type="text" 
          placeholder="Search book title…"
          style="padding: 10px; width: 70%; max-width: 320px; border-radius: 6px; border: 1px solid #ccc;"
        >
        <button 
          id="googleSearchBtn" 
          type="button"
          style="padding: 10px 16px; margin-left: 6px; border-radius: 6px; border: none; background:#333; color:#fff; cursor:pointer;"
        >
          Search Google Books
        </button>

        <p id="googleSearchStatus" style="margin-top: 6px; font-size: 14px; color: #666;"></p>
      </div>

      <form id="bookForm" class="card">

        <label>
          Title
          <input type="text" id="title" required>
        </label>

        <label>
          Author
          <input type="text" id="author">
        </label>

        <label>
          Cover image URL
          <input type="url" id="coverImage" placeholder="https://...">
        </label>

        <label>
          Genre tags (comma separated)
          <input type="text" id="genreTags" placeholder="sci-fi, memoir">
        </label>

        <label>
          Description (optional)
          <textarea id="description" rows="3" placeholder="Short description of the book"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Save Book</button>
          <a href="index.html" class="btn-secondary">Cancel</a>
        </div>

      </form>
    </section>

    <!-- RIGHT: LAMP -->
    <img src="assets/lamp.svg" alt="Lamp" class="decor lamp-decor">

  </main>

  <script src="js/add-book.js"></script>
</body>
</html>
