<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details - Book Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/zyf6kch.css">
  
</head>
<body>
  <header class="site-header">
    <h1 id="bookTitle">Book Details</h1>
    <a href="index.html" class="header-btn">← Back to My Books</a>
  </header>

  <main class="book-detail-layout">
    <!-- Book info -->
    <section class="book-detail-panel card">

      <!-- LEFT COLUMN: Cover + Edit Button -->
      <div class="book-detail-left">
        <img id="bookCover" src="" alt="Book cover" class="book-detail-cover">
    
        <button id="editBookBtn" class="btn-primary edit-book-btn">
          Edit Book Info
        </button>
      </div>
    
      <!-- RIGHT COLUMN: Book Info -->
      <div class="book-detail-meta">
        <h2 id="infoBookTitle" class="book-info-title"></h2>
    
        <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
        <p><strong>Genres:</strong> <span id="bookGenres"></span></p>
    
        <p><strong>Description:</strong></p>
        <p id="bookDescription"></p>
      </div>
    
    </section>
    

    <!-- Notes -->
    <section class="notes-panel card">
      <div class="notes-header">
        <h2>Chapter Notes</h2>
        <button id="addNoteBtn" class="btn-primary add-note-btn">+ Add Note</button>
      </div>

      <div id="notesList" class="notes-list"></div>
    </section>
  </main>

  <!-- NOTE MODAL (used for both Add + Edit) -->
  <div id="noteModal" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal card">
      <button class="modal-close" id="closeModalBtn" aria-label="Close">×</button>
      <h2 id="noteFormTitle">Add a New Note</h2>

      <form id="noteForm">
        <label>
          Note title
          <input type="text" id="noteTitle" required>
        </label>

        <div class="form-row">
          <label>
            Chapter
            <input type="number" id="noteChapter" min="1">
          </label>
          <label>
            Page(s)
            <input type="text" id="notePages" placeholder="10–15">
          </label>
        </div>

        <label>
          Date logged
          <input type="date" id="noteDate">
        </label>

        <label>
          Your thoughts
          <textarea id="noteThoughts" rows="4" required></textarea>
        </label>

        <label>
          Favourite quotes (optional, one per line)
          <textarea id="noteQuotes" rows="3" placeholder="Quote 1&#10;Quote 2"></textarea>
        </label>

      
        <p class="form-label">Rating</p>
          <div id="ratingStars" class="rating-stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>
      

        <div class="form-actions">
          <button type="submit" id="noteSubmitBtn" class="btn-primary">Save Note</button>
          <button type="button" id="noteCancelBtn" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- BOOK EDIT MODAL -->
<div id="editBookModal" class="modal-overlay hidden">
  <div class="modal card">
    <button class="modal-close" id="closeBookEditBtn">×</button>
    <h2>Edit Book Info</h2>

    <form id="editBookForm">

      <label>
        Title
        <input type="text" id="editBookTitle" required>
      </label>

      <label>
        Author
        <input type="text" id="editBookAuthor">
      </label>

      <label>
        Genres (comma separated)
        <input type="text" id="editBookGenres">
      </label>

      <label>
        Cover Image URL
        <input type="text" id="editBookCover">
      </label>

      <label>
        Description
        <textarea id="editBookDescription" rows="4"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Save Changes</button>
        <button type="button" id="cancelBookEditBtn" class="btn-secondary">Cancel</button>
      </div>

    </form>
  </div>
</div>

  <script src="js/book.js"></script>
</body>
</html>
